 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium BedSheets</title>
    <style>
        /* General styles */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        /* Header styles */
        header {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        /* Hero section styles */
        .hero {
            background-image: url('images/hero-image.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Top categories styles */
        .top-categories {
            padding: 50px 0;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        .category {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
        }

        /* Today offer styles */
        .today-offer {
            padding: 50px 0;
        }

        .offer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        /* All products styles */
        .all-products {
            padding: 50px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }

        /* Product card styles */
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Premium BedSheets</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="top-categories">
        <h2>Top Categories</h2>
        <div class="category-grid">
            <div class="category">
                <img src="images/beds.jpg" alt="Bedsheets">
                <h3>Bedsheets</h3>
            </div>
            <div class="category">
                <img src="images/cotton.jpg" alt="Cotton Duvet Cover">
                <h3>Cotton Duvet Cover</h3>
            </div>
            <div class="category">
                <img src="images/bed-skirt.jpg" alt="Bed Skirts">
                <h3>Bed Skirts</h3>
            </div>
            <div class="category"> 
                <img src="images/pillow.jpg" alt="Pillow Covers">
                <h3>Pillow Covers</h3>
            </div>
        </div>
    </section>

    <section class="today-offer">
        <h2>Today Offer</h2>
        <div class="offer-grid">
            </div>
    </section>

    <section class="all-products">
        <h2>All Products</h2>
        <div class="product-grid">
            </div>
    </section>

    <footer>
        </footer>

</body>
</html>
